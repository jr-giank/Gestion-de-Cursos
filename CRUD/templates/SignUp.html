{%extends 'base.html'%}
{% load static %}

{%block head_content%}
<title>Sign Up</title>

<link rel="stylesheet" href="{% static 'css/SignUp.css' %}">
{%endblock%}

{%block container%}

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-5 mt-5 mb-5 pt-3 pb-3" id="form">

                <form method="POST" action="{% url 'signup' %}">
                    {%csrf_token%}
                    <h3 class="text-center mb-4">Sign Up</h3>
            
                    {{form.as_p}}
            
                    <button class="btn btn-primary btn-block mt-4 col-6 offset-3">Register</button>
                </form>
            </div>
        </div>
    </div>
    
{%endblock%}
