{% extends 'base.html'%} 
{% load static %}

{% block head_content %}
<title>Login</title>

<link rel="stylesheet" href="{% static 'css/SignUp.css' %}">
{%endblock%}

{%block container %}

    <div class="container mt-5">
        <div class="row justify-content-md-center">
            <div class="col-4 mt-5" id="form">

                <form method="POST" action="{% url 'login' %}">

                    {% csrf_token %}
                    <h3 class="text-center mt-4">Login</h3>

                    {% if error %}
                    <p class="alert alert-danger">{{error}}</p>
                    {%endif%}

                    {{ form.as_p }}

                    <p>Don't have an account yet? <a href="{% url 'signup' %}">Sign Up</a></p>

                    <button class="btn btn-success btn-block mb-3 col-6 offset-3">Login</button>
                </form>
            </div>
        </div>
    </div>

{%endblock%}
